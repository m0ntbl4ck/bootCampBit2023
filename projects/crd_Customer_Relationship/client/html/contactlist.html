<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <title>contact</title>
  </head>

  <body>
    <div class="container mt-5">
      <header>
        <h1 class="text-center">Listado de Contactos con clientes</h1>
      </header>
      <hr />
    </div>

    <div class="container mt-5">
      <table class="table">
        <thead>
          <tr class="table-primary">
            <th scope="col" class="text-center">Nombre y Apellido</th>
            <th scope="col" class="text-center">Estado</th>
            <th scope="col" class="text-center">Tipo de contacto</th>
            <th scope="col" class="text-center">
              Fecha de registro del contacto con el cliente
            </th>
            <th scope="col" class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
      <div class="d-flex justify-content-between">
        <button class="btn btn-primary" onclick="window.location.href='/'">
          Volver
        </button>
        <button
          class="btn btn-primary"
          onclick="window.location.href='/form_new_contact'">
          Agregar Contacto con cliente
        </button>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="../js/contactlist.js"></script>
</html>
