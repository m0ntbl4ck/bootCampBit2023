<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <title>Document</title>
  </head>

  <body>
    <header>
      <div class="container mt-5 mb-3">
        <h1 class="text-center">Formulario Registro de nuevo cliente</h1>
        <hr />
        <button
          class="btn btn-primary me-3"
          onclick="window.location.href='/customerlist'">
          Volver
        </button>
        <hr />
      </div>
    </header>
    <section class="container mt-3">
      <div class="row m-3">
        <form id="form_newcustomer">
          <div class="d-flex justify-content-center mb-3">
            <label class="form-label col-3" for="">Nombre del Cliente: </label>
            <input
              class="form-control col"
              type="text"
              name="first_name"
              id="first_name"
              required
              placeholder="Ingrese los nombres del cliente" />
          </div>
          <div class="d-flex justify-content-center mb-3">
            <label class="form-label col-3" for="">
              Apellido del Cliente:
            </label>
            <input
              class="form-control col"
              type="text"
              name="last_name"
              id="last_name"
              required
              placeholder="Ingrese los apellidos del cliente" />
          </div>
          <div class="d-flex justify-content-center mb-3">
            <label class="form-label col-3" for="">Pais del Cliente:</label>
            <input
              class="form-control"
              type="text"
              name="country"
              id="country"
              required
              placeholder="Ingrese el País de residencia del cliente" />
          </div>
          <div class="d-flex justify-content-center mb-3">
            <label class="form-label col-3" for="">
              Número de teléfono del cliente:
            </label>
            <input
              class="form-control"
              type="number"
              name="phone_number"
              id="phone_number"
              maxlength="10"
              minlength="10"
              required
              placeholder="Ingrese el Telefono de contacto del cliente" />
          </div>
          <div class="d-flex justify-content-center mb-3">
            <label class="form-label col-3" for="">Email del cliente: </label>
            <input
              class="form-control"
              type="email"
              name="email"
              id="email"
              placeholder="Ingrese el email del cliente" />
          </div>
          <div class="d-flex justify-content-center mb-3">
            <label class="form-label col-3" for=""
              >Fecha de registro del cliente:
            </label>
            <input
              class="form-control"
              type="date"
              name="registration_date"
              id="registration_date"
              required
              placeholder="Ingrese la fecha actual" /><br /><br />
          </div>
          <div class="d-flex justify-content-end">
            <input
              class="btn btn-success"
              type="submit"
              value="Guardar nuevo cliente" />
          </div>
        </form>
      </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="../js/new_customer.js"></script>
  </body>
</html>
