<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
  </head>

  <body>
    <section class="container mt-5">
      <div class="row d-flex justify-content-center">
        <h1 class="text-center">Gestión de Relaciones con los Clientes</h1>
      </div>
      <hr />
    </section>

    <p class="text-center">¿Que deseas visualizar?</p>
    <div class="container">
      <div class="row border border-dark">
        <section class="d-grid gap-1 col-6 col-6 mt-3 mb-3">
          <h4 class="text-center">Ver listado de clientes</h4>

          <div class="d-flex justify-content-center">
            <button
              class="btn btn-primary btn-sm col-3"
              id="btn_customer"
              onclick="window.location.href='/customerlist'">
              Clientes
            </button>
          </div>
        </section>

        <section class="d-grid gap-1 col-6 mt-3 mb-3">
          <h4 class="text-center">Ver contactos con Clientes</h4>
          <div class="d-flex justify-content-center">
            <button
              class="btn btn-primary btn-sm col-3"
              id="btn_contact"
              onclick="window.location.href='/contactlist'">
              Contacto con clientes
            </button>
          </div>
        </section>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </body>
</html>
