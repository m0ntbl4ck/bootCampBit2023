<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factura electronica</title>
    <script defer src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body class="bg-light container">

    <main>
        <header>
            <h1 class="display-4 text-primary">Factura</h1>
            <hr />
        </header>
        <section class="row mt-5">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Datos del cliente</h3>
                    </div>
                    <div class="card-body">
                        <form class="row">
                            <div class=" form-group col-md-6">
                                <label for="">Nombres:</label>
                                <input class="form-control" type="text" id="firstName">
                            </div>
                            <div class=" form-group col-md-6">
                                <label for="">Apellidos:</label>
                                <input class="form-control" type="text" id="lastName">
                            </div>
                            <!-- <div class=" form-group col-md-4">
                                <label for="">Número de telefono:</label>
                                <input class="form-control" type="number" id="lastName">
                            </div> -->
                            <!-- <div class="col-md-8 form-group ">
                                <label for="">Dirección:</label>
                                <input type="text" class=" form-control" placeholder="Call N sur # 15-80" id=" mail1">
                            </div> -->
                            <div class=" col md-12* form-group ">

                                <label for="">Email:</label>
                                <input type=" text" class=" form-control" id="mail1">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <hr />
        <section class="row mt-2">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Datos de factura</h3>
                    </div>
                    <div class="card-body">
                        <form class="row">
                            <div class=" form-group col-md-12">
                                <label>Fecha de facturación: </label>
                                <input type="date" class="form-control" aria-label="date" id="date">
                            </div>
                            <div>
                                <table class="table table-borderless card-body" id="table">
                                    <thead>
                                        <tr>
                                            <th class="col-md-4" scope="col">CANTIDAD</th>
                                            <th class="col-md-4" scope="col">PRODUCTO</th>
                                            <th class="col-md-4" scope="col">PRECIO</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody">
                                        <div class="input-group">
                                            <tr>
                                                <td>
                                                    <input aria-label="Dollar amount (with dot and two decimal places)"
                                                        aria-describedby="inputGroup-sizing-sm"
                                                        class="cant form-control " type="number" required="" max="100"
                                                        min="1" pattern="[0-9]+">
                                                </td>
                                                <td>
                                                    <input aria-describedby="inputGroup-sizing-sm"
                                                        class="product form-control " type="text" required="">
                                                </td>
                                                <td>
                                                    <input aria-label="Dollar amount (with dot and two decimal places)"
                                                        aria-describedby="inputGroup-sizing-sm"
                                                        class="price form-control" type="number" required=""
                                                        max="100000000" min="1" pattern="[0-9]+">
                                                </td>
                                            </tr>
                                        </div>
                                    </tbody>
                                </table>
                            </div>
                            <div class="button btn-group-sm d-flex justify-content-end mb-3" role="group">
                                <input type="button" class="btn btn-outline-primary"
                                    value="Agregar datos de otro producto" id="add"><br><br><br>
                            </div>
                        </form>
                    </div>
                    <input class="" type="button" value="Enviar" id="send">
                </div>
        </section>
        <section class="row my-5 mx-5 container">
            <table id="sectionBill" class="table  table-striped">

            </table>

        </section>
    </main>
</body>

</html>
