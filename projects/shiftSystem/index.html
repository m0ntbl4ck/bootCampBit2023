<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift System</title>
</head>

<body>
    <h1>Turnos</h1>


    <section>
        <form action="" id="formu">
            <input type="text" placeholder="Nombre" name="name" id="name">
            <input type="text" placeholder="Apellido" name="lastName" id="lastName"><br>
            <input type="email" placeholder="Email" name="email" id="email">
            <select name="professional" id="professional">
                <option value="0">Profesional</option>
                <option value="1">Pepito</option>
                <option value="2">Juanito</option>
                <option value="3">Morita</option>
            </select>
            <input type="date" placeholder="Fecha" name="date" id="date"><br>
            <input type="submit" value="Enviar" id="submit">

        </form>
    </section>
</body>

<!-- JQUERY -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="./js/script.js"></script>

</html>
