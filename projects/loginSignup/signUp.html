<body>
    <section>
        <div class="card">
            <h3 class="title">SIGN UP!</h3>
            <h5 class="paragraph">Tell us more about you!</h5>

                <input type="email" name="email" id="" required placeholder="E-mail Adress?"><br><br>

                <input type="password" name="pass" id="" required placeholder="A password is useful"><br>

            </form>
        </div>
    </section>
