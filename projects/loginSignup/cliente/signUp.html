<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section>
        <div class="card">
            <h3 class="title">SIGN UP!</h3>
            <h5 class="paragraph">Tell us more about you!</h5>
            <form action="" id="form_signUp">


                <input type="text" id="user_name" name="user_name" required placeholder="Your name?"><br><br>

                <input type="email" name="email" id="email" required placeholder="E-mail Adress?"><br><br>

                <input type="password" name="password" id="password" required placeholder="A password is useful"><br>

                <input type="password" name="password2" id="password2" placeholder="Confirm your password"><br>

                <button id="btn_singUp" type="submit">SIGN UP</button>
                <p id="check_password">Las Contrase√±as no coinciden</p>
            </form>
        </div>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./singUp.js"></script>
</body>

</html>
