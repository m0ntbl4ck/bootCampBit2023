<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <main>
        <section>
            <h1 class="display-5 text-center">
                ejercicios todo list
            </h1>
        </section>
        <section class="row mt-5">
            <div class="col">
                <div class="card">

                    <div class="card-header">
                        <h3 class="card-title-success text-center">Todo list</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <form class="border border-secondary-subtle col-md-6 form-group">
                                <h3 class="text-center">Agregar nueva tarea</h3>
                                <div class="row">
                                    <div class="col-md-10">
                                        <input type="text" class="form-control" id="homework">
                                    </div>
                                    <div class="col-md-2">
                                        <button class="btn btn-success" type="button" id="btn">+</button>
                                    </div>
                                </div>
                            </form>
                            <div class=" border border-secondary-subtle col-md-6 form-group">
                                <h3 class="text-center">Tareas pendiente</h3>
                                <div class="row">
                                    <table class=" table table-striped">
                                        <tbody class="table table-striped" id="list">

                                        </tbody>

                                    </table>
                                    <div class="md-2 d-flex justify-content-end">
                                        <button class="btn btn-success" type="button" id="tPendiente">Tareas
                                            pendientes</button>
                                    </div>

                                </div>

                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
