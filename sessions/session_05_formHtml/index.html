<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formularios</title>
</head>

<body>
  <!--Formularios-->
  <!-- Label texto que acompaña un input-->
  <!-- input caja para ingresar datos-->
  <form action="">
    <label for="">Ingrese el Texto</label>

    <input type="text" placeholder="Ingrese su nombre">
    <br><br>
    <input type="number" name="" id="" step="3" min="0">
    <br><br>
    <input type="password" placeholder="Ingrese su contraseña">
    <br><br>

    <!-- input email formato correo-->

    <input type="email" placeholder="ingrese el correo">
    <br><br>
    <!-- input date formato fecha-->
    <input type="date">
    <br><br>
    <!-- input time formato hora-->
    <input type="time">
    <br><br>
    <!-- input color formato agregar un color-->
    <input type="color" name="" id="">
    <br><br>
    <!-- input file formato agregar documento-->
    <input type="file" name="" id="">
    <br><br>
    <!-- textarea cuadro para ingresar comentarios-->
    <textarea name="" id="" cols="30" rows="10"></textarea>
    <br><br>
    <!-- caja de confirmación-->

    <input type="checkbox" name="" id="">acepto terminos y condiciones<br><br>
    <input type="radio" name="PREGUNTA" id="">SI
    <input type="radio" name="PREGUNTA" id="">NO<br><br>

    lista despegable
    <select name="" id="">
      <option value="">azul</option>
      <option value="">rojo</option>
      <option value="">amarillo</option>
    </select><br><br>

    Boton input
    <input type="button" value="click aqui"><br>
    boton normal
    <input type="button" value="dale click"><br>
    enviar todo
    <input type="submit" value="guardar todo"><br>
    boton borrar
    <input type="reset" value="borrar">

  </form>
</body>

</html>
